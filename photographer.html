<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/fisheye_favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Fisheye - photographe</title>
</head>

<body>
    <header>
        <a href="index.html" tabindex="0"><img src="assets/icons/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>

    <main id="main">
        <section id="profil">
            <div class="photographer-hearder">
                <div class="photographer__content" tabindex="0">
                    <h2 class="photographer__title"></h2>
                </div>
                <div class="photographer__infos" tabindex="0">
                    <div class="photographer__infos__local text--primary"></div>
                    <div class="photographer__infos__tagline"></div>
                </div>
            </div>
            <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
            <div class="photographer__cover" tabindex="0">
                <img width="100" src="" alt="" />
            </div>
        </section>

        <aside id="widget" tabindex="0">
            <span id="widget__like-count"></span>
            <span class="widget__like-count-total"></span>
        </aside>

        <section id="filter">
            <div class="filter-selector">
                <span id="filter__title" tabindex="0">Trier par</span>
                <div class="select-box" tabindex="0">
                    <div class="select-box__current" tabindex="0">
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="input-filter-popularity" value="1" name="filter" checked="checked" />
                            <p class="select-box__input-text">Popularité</p>
                        </div>
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="input-filter-date" value="2" name="filter" />
                            <p class="select-box__input-text">Date</p>
                        </div>
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="input-filter-title" value="3" name="filter" />
                            <p class="select-box__input-text">Titre</p>
                        </div>
                        <img class="select-box__icon" src="assets/icons/arrow.svg" alt="Arrow Icon" aria-hidden="true" />
                        <ul class="select-box__list">
                            <li>
                                <label class="select-box__option" for="input-filter-popularity" aria-hidden="aria-hidden">Popularité</label
                  >
                </li>
                <li>
                  <label
                    class="select-box__option"
                    for="input-filter-date"
                    aria-hidden="aria-hidden"
                    >Date</label
                  >
                </li>
                <li>
                  <label
                    class="select-box__option"
                    for="input-filter-title"
                    aria-hidden="aria-hidden"
                    >Titre</label
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section id="card__photographer">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <div class="lightbox" aria-hidden="false" tabindex="-1">
      <div class="lightbox__content">
        <a
          class="lightbox__icon--left"
          data-directioninput="previous"
          tabindex="0"
          >&lt</a
        >
        <div>
          <div class="lightbox__container">
            <figure>
              <video
                class="lightbox__cover"
                aria-label="agrandir"
                controls
                src=""
              ></video>
              <img class="lightbox__cover" src="" alt="" />
              <figcaption class="lightbox__title" tabindex="0"></figcaption>
            </figure>
          </div>
        </div>
        <a class="lightbox__icon--right" data-directioninput="next" tabindex="0"
          >&gt</a
        >
      </div>
      <a class="lightbox__icon--close" href="#">
        <img
          src="assets/icons/close_white.svg"
          onclick="closeModal()"
          tabindex="0"
          alt="icone de fermeture"
        />
      </a>
    </div>
    <div id="contact_modal" tabindex="-1">
      <div class="modal" tabindex="0">
        <header class="modal__header">
          <h2 class="title__modal" tabindex="0">
            Contactez-moi<br /><span class="title__modal__name"></span>
          </h2>
        </header>
        <form id="contactModalId">
          <div class="modal__content">
            <label for="prenom" tabindex="0">Prénom</label>
                                <input id="prenom" />
                                <label for="nom" tabindex="0">Nom</label>
                                <input id="nom" />
                                <label for="email" tabindex="0">Email</label>
                                <input id="email" />
                                <label for="message" tabindex="0">Votre message</label>
                                <textarea id="message"></textarea>
                    </div>
                    <button class="contact_button">Envoyer</button>
                    </form>
                    <a class="modal__close--btn">
                        <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" alt="icone de fermeture" />
                    </a>
                </div>
            </div>

            <script src="scripts/utils/contactForm.js"></script>
            <script type="module" src=" scripts/pages/photographer.js"></script>
</body>

</html>

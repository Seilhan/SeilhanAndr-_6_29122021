<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html"><img src="assets/icons/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
        <section id="profil">
            <div class="photographer-hearder">
                <div class="photographer__content" tabindex="0">
                    <h2 class="photographer__title">Mimi Keel</h2>
                </div>
                <div class="photographer__infos" tabindex="0">
                    <div class="photographer__infos__local text--primary">London, UK</div>
                    <div class="photographer__infos__tagline">Voir le beau dans le quotidien</div>
                </div>
            </div>
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            <div class="photographer__cover" tabindex="0">
                <img width="100" src="assets/images/Sample Photos/Photographers ID Photos/MimiKeel.jpg" alt="Mimi Keel">
            </div>
        </section>
        <section id="filter">
            <div class="filter-selector">
                <span id="filter__title" tabindex="0">Trier par</span>

                <div class="select-box">
                    <div class="select-box__current" tabindex="0">
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="0" value="1" name="filter" checked="checked" />
                            <p class="select-box__input-text">Popularité</p>
                        </div>
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="1" value="2" name="filter" />
                            <p class="select-box__input-text">Date</p>
                        </div>
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="2" value="3" name="filter" />
                            <p class="select-box__input-text">Titre</p>
                        </div>
                        <img class="select-box__icon" src="assets/icons/arrow.svg" alt="Arrow Icon" aria-hidden="true" />
                    </div>
                    <ul class="select-box__list">
                        <li>
                            <label class="select-box__option" for="0" aria-hidden="aria-hidden">Popularité</label>
                        </li>
                        <li>
                            <label class="select-box__option" for="1" aria-hidden="aria-hidden">Date</label>
                        </li>
                        <li>
                            <label class="select-box__option" for="2" aria-hidden="aria-hidden">Titre</label>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <br> Mimi Keel
                <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form>
                <div>
                    <label>Prénom</label>
                    <input/>
                    <label>Nom</label>
                    <input/>
                    <label>Email</label>
                    <input />
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/fisheye_favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html" tabindex="0"><img src="assets/icons/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
        <section id="profil">
            <div class="photographer-hearder">
                <div class="photographer__content" tabindex="0">
                    <h2 class="photographer__title">Mimi Keel</h2>
                </div>
                <div class="photographer__infos" tabindex="0">
                    <div class="photographer__infos__local text--primary">London, UK</div>
                    <div class="photographer__infos__tagline">Voir le beau dans le quotidien</div>
                </div>
            </div>
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            <div class="photographer__cover" tabindex="0">
                <img width="100" src="assets/photographers/MimiKeel-light.jpg" alt="Mimi Keel">
            </div>
        </section>
        <aside id="widget" tabindex="0">
            <span id="widget__like-count"></span>
            <span class="widget__like-count-total"></span>
        </aside>
        <section id="filter">
            <div class="filter-selector">
                <span id="filter__title" tabindex="0">Trier par</span>

                <div class="select-box">
                    <div class="select-box__current" tabindex="0">
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="input-filter-popularity" value="1" name="filter" checked="checked" />
                            <p class="select-box__input-text">Popularité</p>
                        </div>
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="input-filter-date" value="2" name="filter" />
                            <p class="select-box__input-text">Date</p>
                        </div>
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="input-filter-title" value="3" name="filter" />
                            <p class="select-box__input-text">Titre</p>
                        </div>
                        <img class="select-box__icon" src="assets/icons/arrow.svg" alt="Arrow Icon" aria-hidden="true" />
                        <ul class="select-box__list">
                            <li>
                                <label class="select-box__option" for="input-filter-popularity" aria-hidden="aria-hidden">Popularité</label>
                            </li>
                            <li>
                                <label class="select-box__option" for="input-filter-date" aria-hidden="aria-hidden">Date</label>
                            </li>
                            <li>
                                <label class="select-box__option" for="input-filter-title" aria-hidden="aria-hidden">Titre</label>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </section>
        <section id="card__photographer">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <div class="lightbox">
        <div class="lightbox__content">
            <span class="lightbox__icon--left " data-directioninput="previous" tabindex="0">&lt</span>
            <div>
                <div class="lightbox__container" tabindex="0">
                    <figure>
                        <video class="lightbox__cover" aria-label="agrandir" controls src="assets/photos/243/Animals_Wild_Horses_in_the_mountains.mp4"></video>
                        <img class="lightbox__cover" id="623534343" src="assets/photos/243/Travel_Lonesome.jpg" alt="">
                        <figcaption class="lightbox__title" tabindex="0">Lonesome</figcaption>
                    </figure>
                </div>
            </div>
            <span class="lightbox__icon--right " data-directioninput="next" tabindex="0">&gt</span>
            <div class="lightbox__icon--close" id="closelightbox">
                <img class="lightbox__icon--close" src="assets/icons/close_white.svg" alt="lightbox close button" tabindex="0">
            </div>
        </div>
    </div>

    <div id="contact_modal">
        <div class="modal" tabindex="0">
            <header class="modal__header" tabindex="0">
                <h2 class="title__modal">Contactez-moi <br> Mimi Keel</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form id="contactModalId">
                <div class="modal__content">
                    <label>Prénom</label>
                    <input/>
                    <label>Nom</label>
                    <input/>
                    <label>Email</label>
                    <input />
                    <label for="message">Votre message</label>
                    <textarea></textarea>
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script type="module" src=" scripts/pages/photographer.js"></script>
</body>

</html>
